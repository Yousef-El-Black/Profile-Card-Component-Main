<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template Five</title>
        <!-- CSS File -->
        <link rel="stylesheet" href="css/Template_5.css">
        <!-- Normalize File -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <div class="container">
                <div class="card">
                    <header>
                        <div class="image">
                            <img src="Images/bg-pattern-card.svg" alt="" class="pattern">
                            <img src="Images/image-victor.jpg" alt="" class="victor">
                        </div>
                        <div class="heading">
                            <h3>Victor Crest <span> 26 </span></h3>
                            <p>London</p>
                        </div>
                    </header>
                    <div class="info">
                        <div class="box">
                            <h4>80K</h4>
                            <p>Followers</p>
                        </div>
                        <div class="box">
                            <h4>803K</h4>
                            <p>Likes</p>
                        </div>
                        <div class="box">
                            <h4>1.4K</h4>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
